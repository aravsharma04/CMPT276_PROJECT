<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<style>
	body{
        background-image: url('https://cdn.pixabay.com/animation/2023/04/10/09/11/09-11-55-211_512.gif');
        background-size: cover;
		background-size: 25%;
		background-repeat: no-repeat;
		background-position: 700px 450px;
    }
</style>
<body>
	<!--Nav bar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">AdventureUs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="d-flex">
                <a href="login" class="btn btn-outline-light me-2">Sign In</a>
                <a href="register" class="btn btn-outline-light">Register</a>
            </div>
        </div>
    </nav>

	<!--main section-->
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<!-- <a href="/home"><button class="btn btn-danger">Home</button></a>  -->
				<h1 class="text-center mt-5 mb-4">Register</h1>
				<form method="post" th:action="@{/register}" th:object="${user}" >
                    
					<div class="mb-3">
						<label for="name" class="form-label">Name:</label>
						<input th:field="*{name}"type="text" id="name" name="name" class="form-control" placeholder="Enter a name">
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Enter an email">
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Enter a password">
					</div>
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Register"></input>
                    </div>


                    
				</form>
				<p class="text-center">Already have an account? <a href="/login">Login</a></p>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
