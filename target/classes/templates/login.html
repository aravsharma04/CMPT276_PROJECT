<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
     <!-- <link rel="stylesheet" th:href="@{../css/styles.css}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="message" th:if="${param.error}">
           Invalid Username or Password
        </div>
        <div class="message" th:if="${param.logout}">
           Logout Successfuly
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
        
        <h1 class="text-center mt-5 mb-4">Admin and User Login Page</h1>
        <form 
         th:action="@{/login}"
         method="post"
        >
            <div class="mb-3">
                <label for="username">Email:</label>
                <input  type="email" id="username" name="username"  class="form-control form-control-lg" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="password">Password:</label>
                <input  type="password" id="password" name="password"  class="form-control form-control-lg" placeholder="Enter your password" required>
            </div>

            <div class="d-grid gap-2">
            <input class ="btn btn-primary" type="submit" value="Login"></input>
            </div>

        </form>
        
    </div>
</body>
</html>
