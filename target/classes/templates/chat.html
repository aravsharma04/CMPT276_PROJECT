<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>ChatGPT & Spring demo</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<main role="main" class="container">
		<div class="starter-template">
			
			<h2>Send message to ChatGPT</h2>
			<form th:action="@{/chat}" method="post">
			    <fieldset>
			        <div class="form-group">
			            <input type="text" name="city" placeholder="Enter a city" th:value="${request}" required autofocus/>
			        </div>
					<div>
						<input type="checkbox" id="sports" name="genres[]" value="sports">
						<label for="sports">Sports</label>
					</div>
					<div>
						<input type="checkbox" id="music" name="genres[]" value="music">
						<label for="music">Music</label>
					</div>
					<div>
						<input type="checkbox" id="culture" name="genres[]" value="culture">
						<label for="culture">Culture</label>
					</div>
					<!-- Add additional checkboxes for other genres as needed -->
					
			        <div class="row">
			            <input type="submit" value="Send" />
			        </div>
			    </fieldset>
			</form>
			<h2 th:if="${response != null}">ChatGPT responded with:</h2>
			<p th:if="${response != null}" th:text="${response}"></p>
		</div>
	</main>
</body>
</html>
